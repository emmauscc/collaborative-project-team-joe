<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpeedChess</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class='container'>

        <div class='title'> SPEED CHESS ! </div>

        <div class='banner'></div>

        <div class='sideBox'>
            <div class='topBox'>
                <div id='p1' class='subtitle'>Player 1</div>
                <div id='t1' class='timer'></div>
                <div class='placeholder'></div>
                <button id="start1">Start</button>
                <div class='placeholder'></div>
                <div class='placeholder'></div>
                <button id="end1">End</button>
                <div class='placeholder'></div>
            </div>
            <div id='GY1' class='bottomBox'>
                <div id='p1' class='subtitle'>Graveyard</div>
            </div>
        </div>

        <div class='board'>
            <div class='smallBanner'></div>
        </div>

        

        <div id='floatRight' class='sideBox'>
            <div class='topBox'>
                <div id='p2' class='subtitle'>Player 2</div>
                <div id="t2" class='timer'></div>
                <div class='placeholder'></div>
                <button class='b2' id="start2">Start</button>
                <div class='placeholder'></div>
                <div class='placeholder'></div>
                <button class='b2' id="end2">End</button>
                <div class='placeholder'></div>
            </div>
            <div id='GY2' class='bottomBox'>
                <div id='p2' class='subtitle'>Graveyard</div>
            </div>
        </div>

        <div class='banner'></div>

    
        

    </div>

</body>
</html>
